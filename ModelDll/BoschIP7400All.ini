[param]
Update=TRUE
UpdateRate=3000
DevDesc=BoschIP7400
LocalIP=10.10.123.104
RecvPort=7700
CtrlPort=7701

[Master]
Param=192.168.190.22|7700
Param=192.168.190.33|7700

[DB]
InUse=1
DSN=ibs
UserName=sa
Password=sqlserver

;分区撤布防列表
[PartitionArmItemList]
;ItemId=1-分区编号
;值范围 0-撤防 1-布防 2-周界布防
;Item=ItemId,ItemName,ItemDescription
Item=1001,192.168.190.22-7700-PartitionArm1,分区1
Item=1002,192.168.190.33-7700-PartitionArm2,分区2


;防区块旁路列表
[PointByPassItemList]
;Item=ItemId,ItemName,ItemDescription
;ItemId=2-防区块编号（1-8）
;值的范围=0-旁路恢复 1-旁路
Item=2001,192.168.190.22-7700-PointByPass1,防区块1
Item=2002,192.168.190.33-7700-PointByPass2,防区块2


;分区状态列表
[PartitionItemList]
;Item=ItemId,ItemName,ItemDescription
;ItemId=3-分区编号
;当前值
;0 C 相应分区为布防状态
;1 C 相应分区为撤防状态
;2 C 相应的分区为周界布防状态
;3 C 相应的分区没有定义
Item=3001,192.168.190.22-7700-PartitionStatus1,分区1状态
Item=3002,192.168.190.33-7700-PartitionStatus2,分区2状态


;防区块状态列表
[PointItemList]
;Item=ItemId,ItemName,ItemDescription
;ItemId=4-防区编号
;当前值																					
;0 C 相应防区为正常状态
;1 C 相应防区为报警状态（短路）
;2 C 相应防区为报警状态（开路）
;3 C 相应防区为拆动状态
;4 C 相应防区为旁路状态
;5 C 相应防区为故障状态
;6 C 相应防区为遗失状态
;7 C（无线防区）电池电压低
;8 C（无线防区）干扰
;-1 C 防区未设置（无效）
Item=4001,192.168.190.22-7700-PointBlockStatus1,防区块1状态
Item=4002,192.168.190.22-7700-PointBlockStatus2,防区块2状态
Item=4001,192.168.190.33-7700-PointBlockStatus3,防区块3状态
Item=4002,192.168.190.33-7700-PointBlockStatus4,防区块4状态

[EventItemList]
;Item=ItemId,ItemName,ItemDescription
Item=5001,192.168.190.22-7700-Part01-Point001,分区1防区1
Item=5002,192.168.190.22-7700-Part01-Point002,分区1防区2
Item=5003,192.168.190.33-7700-Part02-Point001,分区2防区1
Item=5004,192.168.190.33-7700-Part02-Point002,分区2防区2
